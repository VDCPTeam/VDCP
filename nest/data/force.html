<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #aaa;
}

.nodes circle {
  pointer-events: all;
  stroke: none;
  stroke-width: 40px;
}

</style>
<body>
<svg width="960" height="600"></svg>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
var graph={
"nodes":[
        {"id": "Jack", "x": 1, "y": 4},
        {"id": "Sam", "x": 2, "y": 8},
        {"id": "Leo", "x": 4, "y": 6},
        {"id": "Susan", "x": 8, "y": 4},
        {"id": "Walt", "x": 9, "y": 7},
        {"id": "Karl", "x": 4, "y": 2},
        ],
"links":[
        //{"source": "Jack", "target": "Sam","value":1},
        {"source": "Jack", "target": "Leo","value":1},
        //{"source": "Jack", "target": "Susan","value":1},
        //{"source": "Jack", "target": "Walt","value":1},
        //{"source": "Jack", "target": "Karl","value":1},
        //{"source": "Sam", "target": "Leo","value":5},
        {"source": "Sam", "target": "Susan","value":10},
        {"source": "Sam", "target": "Walt","value":1},
        {"source": "Sam", "target": "Karl","value":9},
        {"source": "Leo", "target": "Susan","value":11},
        {"source": "Leo", "target": "Walt","value":1},
        //{"source": "Leo", "target": "Karl","value":12},
        {"source": "Susan", "target": "Walt","value":15},
        {"source": "Susan", "target": "Karl","value":1},
        {"source": "Walt", "target": "Karl","value":1}]
        };
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(200))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));


  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line");

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 2.5)
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
 
  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--标题栏-->
    <title>template</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../lib/jquery-3.3.1/jquery-3.1.1.min.js"></script>
    <script src="../lib/materialize-0.97.8/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../lib/materialize-0.97.8/css/materialize.min.css"/>
    <script src="../lib/d3-4.7.1/d3.min.js"></script>
    <style type="text/css">
        body {
            background: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <svg class="col s12 m12 l12 grey lighten-5 z-depth-5" id="svg-content" style="height: 800px">
        </svg>
    </div>
</div>
<!--侧边栏-->
<ul id="slide-out" class="side-nav z-depth-5">
    <li>
        <div class="container"><img class="responsive-img" src="../img/logo.png" style="margin: 25px 0"></div>
    </li>
    <li>
        <div class="container">
            <div class="input-field">
                <select id="select-language" onchange="selected_lang()">
                    <option value="zh-cn" selected>简体中文</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </li>
    <li>
        <div class="divider"></div>
    </li>
    <li>
        <div class="container"><span id="text-catalog"></span></div>
    </li>
    <li id="catalog">
        <!--侧边栏内部折叠目录-->
        <!--修改json-->
        <ul class="collapsible" data-collapsible="accordion"></ul>
    </li>
</ul>
<!--底部按钮-->
<div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large cyan">
        <i class="large material-icons">menu</i>
    </a>
    <ul>
        <li class="waves-effect waves-light"><a href="#!" class="tooltipped button-collapse" data-activates="slide-out"
                                                id="text-tooltip-sidenav" data-position="top" data-delay="50"><i
                class="material-icons">pageview</i></a></li>
        <li class="waves-effect waves-light"><a href="#info-modal" class="tooltipped" id="text-tooltip-info"
                                                data-position="top" data-delay="50"><i
                class="material-icons">info</i></a></li>
        <li class="waves-effect waves-light"><a href="#help-modal" class="tooltipped" id="text-tooltip-help"
                                                data-position="top" data-delay="50"><i
                class="material-icons">live_help</i></a></li>
    </ul>
</div>
<!--信息及帮助-->
<div id="info-modal" class="modal blue lighten-3">
    <div class="modal-content">
        <h4 id="text-modal-info"></h4>
        <div id="text-fib-1-info"></div>
    </div>
    <div class="modal-footer">
        <button class=" modal-action modal-close waves-effect waves-green btn-flat text-yes"></button>
    </div>
</div>
<div id="help-modal" class="modal orange lighten-3">
    <div class="modal-content">
        <h4 id="text-modal-help"></h4>
        <div id="fib-1-help"></div>
    </div>
    <div class="modal-footer">
        <button class=" modal-action modal-close waves-effect waves-green btn-flat text-yes"></button>
        <a href="fib-2.html" class=" modal-action modal-close waves-effect waves-green btn-flat text-next"></a>
    </div>
</div>
<!--注意：涉及页面文本的修改要到json里面改-->
<script type="text/javascript">
    /**
     * 控制侧边栏
     */
    $(".button-collapse").sideNav({
        draggable: true
    });
    var isopen = true;
    function switchnav() {
        if (isopen) {
            isopen = false;
            $(".button-collapse").sideNav("show");
        }
        else {
            isopen = true;
            $(".button-collapse").sideNav("hide");
        }
    }
    /**
     * 控制多语言及文本
     */
    var lang;
    var isinitial = true;
    $(document).ready(function () {
        $('select').material_select();
    });
    var txt = document.cookie.split(";");
    lang = $("#select-language").find("option:selected").val();
    var textjson;
    for (var i = 0; i < txt.length; i++) {
        if (txt[i].match("\{.*\}")) {
            lang = JSON.parse(txt[i]).lang;
        }
    }
    function catalog_id(sect, exam) {
        return "s" + sect + "e" + exam + "id";
    }
    function selected_lang() {
        if (!isinitial) {
            lang = $("#select-language").find("option:selected").val();
        } else isinitial = false;
        $.getJSON("../text/" + lang + ".json", function (data) {
            /**
             * 注意：
             * 每一个文本信息在json中储存后，
             * 都要在如下部分注册，
             * 先后顺序不产生影响。
             */
            textjson = data;
            $("#text-catalog").html(data.catalog);
            $("#text-tooltip-sidenav").attr("data-tooltip", data.tooltip_sidenav);
            $("#text-tooltip-help").attr("data-tooltip", data.tooltip_help);
            $("#text-tooltip-info").attr("data-tooltip", data.tooltip_info);
            $(".text-yes").html(data.yes);
            $("#text-modal-info").html(data.modal_info);
            $("#text-modal-help").html(data.modal_help);
            $("#text-fib-1-info").html(data.fib_1_info);
            $("#fib-1-help").html(data.fib_1_help);
            $(".text-next").html(data.next);
            document.title = data.fib_1_title;
            /**
             * 到这里结束
             */
            $(document).ready(function () {
                $('.tooltipped').tooltip({delay: 50});
            });
        });
        $.getJSON("../catalog/" + lang + ".json", function (data) {
            $("#catalog .collapsible").remove();
            $("#catalog").append("<ul class='collapsible' data-collapsible='accordion'></ul>");
            var co_wrapper = $("#catalog .collapsible");
            for (var i = 0; i < data.length; i++) {
                var temp_li = co_wrapper.append("<li id='" + catalog_id(i, 0) + "'></li>");
                temp_li.find("#" + catalog_id(i, 0)).append("<div class='collapsible-header'><a class='waves-effect btn-flat' href='" + data[i].href + "'>" + data[i].text + "</a></div>");
                var temp_inner = temp_li.find("#" + catalog_id(i, 0)).append("<div class='collapsible-body'></div>");
                if (data[i].child != undefined) {
                    var temp_colle = temp_inner.find(".collapsible-body").append("<div class='collection'></div>");
                    for (var j = 0; j < data[i].child.length; j++) {
                        temp_colle.find(".collection").append("<a href='" + data[i].child[j].href + "' class='collection-item waves-effect btn-flat'>" + data[i].child[j].text + "</a>");
                    }
                }
            }
            $(document).ready(function () {
                $('.collapsible').collapsible();
            });
        });
        document.cookie = JSON.stringify({"lang": lang});
    }
    selected_lang();
    $(document).ready(function () {
        // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
    });
</script>
<!--开始本页内容-->
<script type="text/javascript">
    var changeDuration = 3000;
    var maxMonth = 16;
    setTimeout(function () {
        $("#info-modal").modal('open');
    }, 100);
    setTimeout(function () {
        $("#info-modal").modal('close');
    }, 2900);
    setTimeout(function () {
        $("#help-modal").modal('open');
    }, changeDuration * (maxMonth + 2));
    var svg = d3.select("svg#svg-content");
    var svg_width = parseInt(svg.style("width"));
    var svg_height = 800;
    console.log("SVG[" + svg_width + "," + svg_height + "]");
    var nodes_elements = svg.append("g").attr("id", "nodes");
    var links_elements = svg.append("g").attr("id", "links");
    var simulation = d3.forceSimulation().force("center", d3.forceCenter(svg_width / 2, 400)).force("collision", d3.forceCollide(10)).force("charge", d3.forceManyBody().distanceMax(50).distanceMin(10));
    d3.json("data/fib-1.json", function (error, graph) {
        var circles = nodes_elements.selectAll("circle").data(graph.node).enter().append("circle").attr("cx", (svg_width / 2) + "px").attr("cy", (svg_height / 2) + "px").attr("r", "10px").attr("stroke", "transparent").attr("fill", "transparent").attr("id", function (d, i) {
            return d.sid;
        }).call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));
        var lines = links_elements.selectAll("line").data(graph.link).enter().append("line").attr("stroke", "transparent");
        function ticked() {
            circles.attr("cx", function (d) {
                return d.x;
            }).attr("cy", function (d) {
                return d.y;
            });
            lines.attr("x1", function (d) {
                //return $("#" + d.source).attr("cx");
                return d.source.x;
            }).attr("y1", function (d) {
                //return $("#" + d.source).attr("cy");
                return d.source.y;
            }).attr("x2", function (d) {
                //return $("#" + d.target).attr("cx");
                return d.target.x;
            }).attr("y2", function (d) {
                //return $("#" + d.target).attr("cy");
                return d.target.y;
            });
        }
        simulation.nodes(graph.node).on("tick", ticked);
        simulation.force("link", d3.forceLink().id(function (d) {
            return d.sid;
        }).links(graph.link));
        console.log(graph.node);
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        var month = 0;
        var fib_a = 1;
        var fib_b = 1;
        setInterval(function () {
            ++month;
            circles.transition().duration(changeDuration).attr("stroke", function (d, i) {
                if (month == d.youmon) return "#e91e63";
                else if (month < d.youmon) return "transparent";
                else return "#2196f3";
            }).attr("fill", function (d, i) {
                if (month == d.youmon) return "#f48fb1";
                else if (month < d.youmon) return "transparent";
                else return "#90caf9";
            });
            lines.attr("stroke", function (d, i) {
                if (month <= d.youmon - 1) return "transparent";
                else return "#ff9800";
            }).transition().duration(changeDuration).attr("stroke", function (d, i) {
                if (month <= d.youmon - 1) return "transparent";
                else return "#b0bec5";
            });
            d3.json("../text/" + lang + ".json", function (error, graph) {
                if (month > 1) {
                    var t = fib_a;
                    fib_a = fib_b;
                    fib_b = t + fib_b;
                }
                if (month <= maxMonth) {
                    var toast_text = graph.fib_1_toast[0] + month + graph.fib_1_toast[1] + fib_a + graph.fib_1_toast[2];
                    console.log(toast_text);
                    Materialize.toast(toast_text, changeDuration);
                }
            });
        }, changeDuration);
    });
</script>
</body>
</html>
